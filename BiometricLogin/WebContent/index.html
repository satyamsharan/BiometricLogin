<script type="text/javascript">
	
	function fnCapture() {
	
		var objFPObj=document.getElementById("objFP");
		var objVerifyObj=document.getElementById("objVerify");
		
		var objVerifyObj=document.getElementById("objVerify");
		
		objFPObj.DeviceID = -1
		objFPObj.CodeName = 3;
		objFPObj.MinutiaeMode = 768;
		
		objVerifyObj.MinutiaeMode = 768;
		
		document.getElementById("min1").value = "";
		var strmin;

		var flag = true;
		document.forms[0].objFP.Capture;
		var result = document.forms[0].objFP.ErrorCode;
		if (result == 0) {
			strmin = document.forms[0].objFP.MinTextData;
			document.forms[0].min1.value = strmin;
		} else if (result == 52) {
			alert('Please Init your device');
		} else if (result == 57) {
			alert('Please put your finger on the device');
		} else

		{
			alert('failed - ' + result);

		}

		return flag;
	}
</script>

<title>Login</title>
</head>

	<div id="bioMetricDiv">
		<form action="http://csw.pcs.dei.ac.in:8080/portal/xlogin" method="post">
			<div id="objectDiv">
				<object id="objVerify" height="0" width="0"
					classid="CLSID:8D613732-7D38-4664-A8B7-A24049B96117"
					name="objVerify" codebase="objects/sgfplibx.ocx#version=3,6,1,0">
				</object>
			</div>
			<object id="objFP"
				style="left: 0px; width: 149px; top: 0px; height: 182px"
				height="182" width="149"
				classid="CLSID:D547FDD7-82F6-44e8-AFBA-7553ADCEE7C8" name="objFP"
				codebase="objects/sgfplibx.ocx#version=3,6,1,0">
				<param name="CodeName" value="1"></param>
			</object>

			<br /> 
			<input type="hidden" id="min1" name="min1" /> 
			<input type="hidden" name="eid" id="eid"/> 
			<input type="hidden" name="pw" id="pw"/> 
			<input class="button" type="button" value="Init Device" style="" onclick="fnOpenDevice();" /> 
			<input class="button" type="button" value="Capture" style="" onclick="fnCapture();" />
			<input type="submit" id="min1" name="min1" />
		</form>
